<div class="todo row">
    <div class="col-md-10">
        <input type="checkbox" (change) = "toggleDone()">
        <label [ngClass] = "{done: todo.done}">{{todo.title}}</label>
    </div>
    <div class="col-md-2">
        <button class="btn btn-default" (click) = 'delete()'><span class="glyphicon glyphicon-trash"></span></button>
    </div>
</div>
